<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Third grade</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

      <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides" style="font-size: 128px; font-family: 'Kalam', cursive;">
				<section>about</section>
				<section>better</section>
				<section>bring</section>
				<section>carry</section>
				<section>clean</section>
				<section>cut</section>
				<section>done</section>
				<section>draw</section>
				<section>drink</section>
				<section>eight</section>
				<section>fall</section>
				<section>far</section>
				<section>full</section>
				<section>got</section>
				<section>grow</section>
				<section>hold</section>
				<section>hot</section>
				<section>hurt</section>
				<section>if</section>
				<section>keep</section>
				<section>kind</section>
				<section>laugh</section>
				<section>light</section>
				<section>long</section>
				<section>much</section>
				<section>myself</section>
				<section>never</section>
				<section>only</section>
				<section>own</section>
				<section>pick</section>
				<section>seven</section>

				<section>try</section>
				<section>warm</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				shuffle: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
