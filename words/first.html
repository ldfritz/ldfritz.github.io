<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>First grade</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

      <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides" style="font-size: 128px; font-family: 'Kalam', cursive;">
				<section>after</section>
				<section>again</section>
				<section>an</section>
				<section>any</section>
				<section>as</section>
				<section>ask</section>
				<section>by</section>
				<section>could</section>
				<section>every</section>
				<section>fly</section>
				<section>from</section>
				<section>give</section>
				<section>going</section>
				<section>had</section>
				<section>has</section>
				<section>her</section>
				<section>him</section>
				<section>his</section>
				<section>how</section>
				<section>just</section>
				<section>know</section>
				<section>let</section>
				<section>live</section>
				<section>may</section>
				<section>of</section>
				<section>old</section>
				<section>once</section>
				<section>open</section>
				<section>over</section>
				<section>put</section>
				<section>round</section>
				<section>some</section>
				<section>stop</section>
				<section>take</section>
				<section>thank</section>
				<section>them</section>
				<section>then</section>
				<section>think</section>
				<section>walk</section>
				<section>were</section>
				<section>when</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				shuffle: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
