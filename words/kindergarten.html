<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Kindergarten</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

      <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides" style="font-size: 128px; font-family: 'Kalam', cursive;">
				<section>all</section>
				<section>am</section>
				<section>are</section>
				<section>at</section>
				<section>ate</section>
				<section>be</section>
				<section>black</section>
				<section>brown</section>
				<section>but</section>
				<section>came</section>
				<section>did</section>
				<section>do</section>
				<section>eat</section>
				<section>four</section>
				<section>get</section>
				<section>good</section>
				<section>have</section>
				<section>he</section>
				<section>into</section>
				<section>like</section>
				<section>must</section>
				<section>new</section>
				<section>no</section>
				<section>now</section>
				<section>on</section>
				<section>our</section>
				<section>out</section>
				<section>please</section>
				<section>pretty</section>
				<section>ran</section>
				<section>ride</section>
				<section>saw</section>
				<section>say</section>
				<section>she</section>
				<section>so</section>
				<section>soon</section>
				<section>that</section>
				<section>there</section>
				<section>they</section>
				<section>this</section>
				<section>too</section>
				<section>under</section>
				<section>want</section>
				<section>was</section>
				<section>well</section>
				<section>went</section>
				<section>what</section>
				<section>white</section>
				<section>who</section>
				<section>will</section>
				<section>with</section>
				<section>yes</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				shuffle: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
