<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Preschool</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

      <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides" style="font-size: 128px; font-family: 'Kalam', cursive;">
				<section>a</section>
				<section>and</section>
				<section>away</section>
				<section>big</section>
				<section>blue</section>
				<section>can</section>
				<section>come</section>
				<section>down</section>
				<section>find</section>
				<section>for</section>
				<section>funny</section>
				<section>go</section>
				<section>help</section>
				<section>here</section>
				<section>I</section>
				<section>in</section>
				<section>is</section>
				<section>it</section>
				<section>jump</section>
				<section>little</section>
				<section>look</section>
				<section>make</section>
				<section>me</section>
				<section>my</section>
				<section>not</section>
				<section>one</section>
				<section>play</section>
				<section>red</section>
				<section>run</section>
				<section>said</section>
				<section>see</section>
				<section>the</section>
				<section>three</section>
				<section>to</section>
				<section>two</section>
				<section>up</section>
				<section>we</section>
				<section>where</section>
				<section>yellow</section>
				<section>you</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				shuffle: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
